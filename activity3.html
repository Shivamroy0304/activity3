<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="range"] {
            width: auto;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <label for="startingDate">Starting Date:</label>
        <input type="date" id="startingDate" name="startingDate" required>

        <label for="subscriptionDuration">Subscription Duration (in years):</label>
        <input type="range" id="subscriptionDuration" name="subscriptionDuration" min="1" max="10" value="1">

        <label>Occupation:</label>
        <input type="radio" id="student" name="occupation" value="student" required>
        <label for="student">Student</label>
        <input type="radio" id="professional" name="occupation" value="professional" required>
        <label for="professional">Professional</label>

        <label for="journalTitles">Journal Titles:</label>
        <select id="journalTitles" name="journalTitles[]" multiple required>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
            <option value="medicine">Medicine</option>
            <option value="environment">Environment</option>
            <option value="arts">Arts</option>
        </select>

        <label for="numSubscriptions">Number of Subscriptions (10-200):</label>
        <input type="number" id="numSubscriptions" name="numSubscriptions" min="10" max="200" required>

        <label for="websiteURL">Website URL:</label>
        <input type="url" id="websiteURL" name="websiteURL" required>

        <button type="submit">Subscribe</button>
    </form>
</body>

</html>
